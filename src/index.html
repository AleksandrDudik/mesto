<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа № 9 Александра Дудика на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Александр Дудик">
  <title>Место - площадка для добавления фото из мест России</title>
</head>
<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Фото профиля" class="profile__avatar">
        <button type="button" class="profile__button profile__button_actions_avatar button"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button type="button" class="profile__button profile__button_actions_edit button"></button>
      </div>
      <button type="button" class="profile__button profile__button_actions_add button"></button>
    </section>
    <section class="cards">
      <ul class="card">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <article class="popup popup_photo_card">
    <div class="popup__container-card">
      <button type="button" class="popup__close popup__close_photo"></button>
      <img src="#" alt="Увеличение" class="popup__zoom-card">
      <h3 class="popup__title-card"></h3>
    </div>
  </article>
  <article class="popup popup_edit_profile">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_profile"></button>
      <form name="popupform" class="popup__form popup__form_edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input type="text" id="name" name="name" maxlength="40" minlength="2" placeholder="Имя" required class="popup__input popup__input_type_name">
          <span class="popup__error name-error">Ошибка</span>
        </label>
        <label class="popup__field">
          <input type="text" id="about" name="about" maxlength="200" minlength="2" placeholder="Профессия" required class="popup__input popup__input_type_job">
          <span class="popup__error about-error">Ошибка</span>
        </label>
        <button type="submit" class="popup__button" disabled>Сохранить</button>
      </form>
    </div>
  </article>
  <article class="popup popup_card_add">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_new-card"></button>
      <form name="form-info" class="popup__form popup__form_add" novalidate>
        <h2 class="popup__title">Новая карточка</h2>
        <label class="popup__field">
          <input type="text" id="city" name="city" minlength="2" maxlength="30" placeholder="Название" required class="popup__input popup__input_type_city">
          <span class="popup__error city-error">Ошибка</span>
        </label>
        <label class="popup__field">
          <input type="url" id="link" name="link" placeholder="Ссылка на картинку" required class="popup__input  popup__input_type_link">
          <span class="popup__error link-error">Ошибка</span>
        </label>
        <button id="inactive" type="submit" class="popup__button" disabled>Создать</button>
      </form>
    </div>
  </article>
  <article class="popup popup_confirm_delete">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_confirm-delete"></button>
      <form name="form-confirm" class="popup__form popup__form_confirm" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__button popup__button-delete">Да</button>
      </form>
    </div>
  </article>
  <article class="popup popup_edit_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_avatar"></button>
      <form name="popupformavatar" class="popup__form popup__form_avatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <label class="popup__field">
          <input type="url" id="avatar" name="avatar" placeholder="Ссылка на картинку" required class="popup__input popup__input_type_avatar">
          <span class="popup__error avatar-error">Ошибка</span>
        </label>
        <button type="submit" class="popup__button" disabled>Сохранить</button>
      </form>
    </div>
  </article>
  <template id="cards-add">
    <li class="card__template">
      <button type="button" class="card__delete"></button>
      <img src="#" alt="Изображение места" class="card__image">
      <div class="card__container">
        <h2 class="card__city"></h2>
        <div class="card__like_container"></div>>
          <button type="button" class="card__like"></button>
          <span class="card__like_count">0</span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
