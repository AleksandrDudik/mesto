<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа № 4 Александра Дудика на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Александр Дудик">
  <title>Место - площадка для добавления фото из мест России</title>
</head>
<body class="root">
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button type="button" class="profile__button profile__button_actions_edit button"></button>
      </div>
      <button type="button" class="profile__button profile__button_actions_add button"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img src="images/dedovsk.jpg" alt="Дом Культуры" class="card__image">
        <h2 class="card__city">Дедовск</h2>
        <button type="button" class="card__like button"></button>
      </article>
      <article class="card">
        <img src="images/istra.jpg" alt="Историческое место" class="card__image">
        <h2 class="card__city">Истра</h2>
        <button type="button" class="card__like button"></button>
      </article>
      <article class="card">
        <img src="images/moscow.jpg" alt="Останкинская телебашня" class="card__image">
        <h2 class="card__city">Москва</h2>
        <button type="button" class="card__like button"></button>
      </article>
      <article class="card">
        <img src="images/nakhabino.jpg" alt="Памятник" class="card__image">
        <h2 class="card__city">Нахабино</h2>
        <button type="button" class="card__like button"></button>
      </article>
      <article class="card">
        <img src="images/ekaterinburg.jpg" alt="Красивый вид города" class="card__image">
        <h2 class="card__city">Екатеринбург</h2>
        <button type="button" class="card__like button"></button>
      </article>
      <article class="card">
        <img src="images/zelenograd.jpg" alt="Вид города" class="card__image">
        <h2 class="card__city">Зеленоград</h2>
        <button type="button" class="card__like button"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <article class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form method="post" name="form-popup" class="popup__form">
        <input name="input-name" type="text" value="" placeholder="Имя" class="popup__input popup__input_type_name">
        <input name="input-job" type="text" value="" placeholder="Профессия" class="popup__input popup__input_type_job">
        <button type="submit" value="save" class="popup__button popup__button_actions_submit">Сохранить</button>
        <button type="button" value="close" class="popup__button popup__button_actions_exit">Закрыть</button>
      </form>
    </div>
  </article>
  <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
