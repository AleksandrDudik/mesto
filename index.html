<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа № 4 Александра Дудика на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Александр Дудик">
  <title>Место - площадка для добавления фото из мест России</title>
</head>
<body class="root">
  <header class="header">
    <img src="images/logo.svg" class="header__logo" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button type="button" class="profile__button profile__button_actions_edit button"></button>
      </div>
      <button type="button" class="profile__button profile__button_actions_add button"></button>
    </section>
    <section class="cards">
      <ul class="card">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <article class="popup popup_photo_card">
    <div class="popup__container-card">
      <button type="button" class="popup__close popup__close_photo"></button>
      <img src="#" alt="Увеличение" class="popup__zoom-card">
      <h3 class="popup__title-card"></h3>
    </div>
  </article>
  <article class="popup popup_edit_profile">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_profile"></button>
      <form name="popupform" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input type="text" id="name" name="name" maxlength="40" minlength="2" value="" placeholder="Имя" required class="popup__input popup__input_type_name">
          <span class="popup__error name-error">Ошибка</span>
        </label>
        <label class="popup__field">
          <input type="text" id="job" name="job" maxlength="200" minlength="2" value="" placeholder="Профессия" required class="popup__input popup__input_type_job">
          <span class="popup__error job-error">Ошибка</span>
        </label>
        <button type="submit" class="popup__button" disabled>Сохранить</button>
      </form>
    </div>
  </article>
  <article class="popup popup_card_add">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_new-card"></button>
      <form name="form-info" class="popup__form popup__forms" novalidate>
        <h2 class="popup__title">Новая карточка</h2>
        <label class="popup__field">
          <input type="text" id="city" name="city" value="" placeholder="Название" required class="popup__input popup__input_type_city">
          <span class="popup__error city-error">Ошибка</span>
        </label>
        <label class="popup__field">
          <input type="url" id="link" name="link" minlength="2" value="" placeholder="Ссылка на картинку" required class="popup__input  popup__input_type_link">
          <span class="popup__error link-error">Ошибка</span>
        </label>
        <button id="inactive" type="submit" class="popup__button" disabled>Создать</button>
      </form>
    </div>
  </article>
  <template id="cards-add">
    <li class="card__template">
      <button type="button" class="card__delete"></button>
      <img src="#" alt="Изображение места" class="card__image">
      <div class="card__container">
        <h2 class="card__city"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </li>
  </template>
  <script type="text/javascript" src="scripts/start-array.js"></script>
  <script type="text/javascript" src="scripts/validate.js"></script>
  <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
